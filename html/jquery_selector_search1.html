<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function() {
        // $("li").first().css("background","orange");
        // $("li").last().css("background","blue");
        //홀수 인덱스 - 짝수번째 위치가 선택
        // $("li:odd").css("background","powderblue");

        // //짝수 인덱스 - 홀수번째 위치가 선택
        // $("li:even").css("background","gray");

        // nth-child
        // $("ul li:nth-child(2n+1)").css("background","gray");

        $("li:first-of-type").css("background","orange");
        $("li:last-of-type").css("background","blue");
        $("ul li:only-child").css("background","red");

        // eq 인덱스 순서 지정
        $("li").eq(2).css("background","green");
        $("li").eq(4).css("background","navy");

        // lt gt
        $("li:gt(5)").css("background","purple");

      });
    </script>
  </head>
  <body>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
      <li>메뉴6</li>
      <li>메뉴7</li>
      <li>메뉴8</li>
      <li>메뉴9</li>
      <li>메뉴10</li>
    </ul>
    <ul>
      <li>메뉴1-1</li>
    </ul>
  </body>
</html>
